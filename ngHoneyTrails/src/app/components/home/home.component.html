<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="assets/images/mountainbackground.png" class="background">
      <img src="assets/images/treeline-foreground.png" class="foreground">
      <h1 class="title">Honey Trails</h1>
    </header>
    <section style="display: flex; justify-content: space-evenly;">
      <div class="card" *ngFor="let trail of trails" (click)="navigateToTrail(trail.id)">
        <div class="trailCardContainer">
          <img src="{{trail.pictureUrl}}" class="trailPic">
          <h4 class="trailname"><b>{{trail.name}}</b></h4>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
