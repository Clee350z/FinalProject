<h1>{{title}}</h1>
<div id="allHikeReports" *ngIf="!selected">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Hike Title</th>
        <th>Date Hiked On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td (click)="displayReport(report)">{{report.hikeTitle}}</td>
        <td>{{report.hikedDate}}</td>
      </tr>
    </tbody>
  </table>
  <div id="addReport">
    <h5>Add New Hike Report</h5>
    <input type="text" name="title" placeholder="Title" [(ngModel)]="newReport.hikeTitle"/><br>
    <input type="text" name="report" placeholder="Info about hike" [(ngModel)]="newReport.report"/><br>
    <!-- <input  type="checkbox" name= "trail" [(ngModel)]="newReport.trails"/><br> -->
    <select name="trails" [(ngModel)]="newReport.trails">
      <option *ngFor="let trail of newReport.trails">{{trail}} </option>
    </select><br>
    <input type="datetime-local" name="dateCreated" [(ngModel)]="newReport.dateCreated"/><br>
    <input type="date" name="hikedDate" [(ngModel)]="newReport.hikedDate"/><br>
    <input type="number" name="rating" [(ngModel)]="newReport.rating"/><br>
    <input (click)="addReport(newReport)" type="submit" />
  </div>
</div>

<div *ngIf="selected">
<p>ID: {{selected.id}}</p>
<p></p>
<p>{{selected.hikeTitle}}</p>
<!-- <p>{{selected.trails}}</p> showing object, WRONG! -->
<p>{{selected.dateCreated}}</p>
<p>{{selected.hikedDate}}</p>
<p>{{selected.report}}</p>
<p>{{selected.rating}}</p>
<!-- <p>{{selected.}}</p> -->
<button (click)="displayTable()">Back</button>
</div>
