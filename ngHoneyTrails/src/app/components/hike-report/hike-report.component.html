<h1>{{title}}</h1>
<div id="allHikeReports" *ngIf="!selected">
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Hike Title</th>
        <th>Date Hiked On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of reports">
        <td (click)="displayReport(report)">{{report.hikeTitle}}</td>
        <td>{{report.hikedDate}}</td>
      </tr>
    </tbody>
  </table>
  <div id="addReport">
    <!-- <input type="text" name="title" [(ngModel)]="newReport.hikeTitle"/>
    <input type="text" name="report" [(ngModel)]="newReport.report"/> -->
  </div>
</div>

<div *ngIf="selected">
<p>ID: {{selected.id}}</p>
<p></p>
<p>{{selected.hikeTitle}}</p>
<!-- <p>{{selected.trails}}</p> showing object, WRONG! -->
<p>{{selected.dateCreated}}</p>
<p>{{selected.hikedDate}}</p>
<p>{{selected.report}}</p>
<p>{{selected.rating}}</p>
<!-- <p>{{selected.}}</p> -->
<button (click)="displayTable()">Back</button>
</div>
