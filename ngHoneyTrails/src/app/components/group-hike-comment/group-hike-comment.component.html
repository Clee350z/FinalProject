<div name="group-hikes-comments" *ngIf="!selected && !editGroupHikeComment && !addGroupHikeComment">
  <br />
  <br>
  <br>
  <div class="groupHikeCommentsTable">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Comment</th>
          <th>Posted By</th>
          <th>Posted Date</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-secondary" *ngFor="let groupHikeComment of groupHikeComments" (click)="selected = groupHikeComment" (click)="displayGroupHikeComment(groupHikeComment)">
          <td class="groupHikeCommentTableData">{{ groupHikeComment.commentBox }}</td>
          <td class="groupHikeCommentTableData">{{ groupHikeComment.user?.username }}</td>
          <td class="groupHikeCommentTableData">{{ groupHikeComment.createDate }}</td>
        </tr>
      </tbody>
    </table>
    <br />
    <button (click)="addGroupHikeComment = true">Add Comment</button>
  </div>
</div>
<br>
<div class="groupHikeCommentDisplay" *ngIf="selected && !addGroupHikeComment && !editGroupHikeComment">
  <table id="groupHikeTableDisplay" class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Comment</th>
        <th>Posted By</th>
        <th>Posted At</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ selected.commentBox }}</td>
        <td>{{ selected.user?.username }}</td>
        <td>{{ selected.createDate }}</td>
      </tr>
    </tbody>
  </table>
    <button class="formButtons" (click)="selected = null">Back</button>
    <button class="formButtons" (click)="setEditGroupHikeComment()">Update</button>
    <button class="formButtons" (click)="deleteGroupHikeComment(selected.id)" (click)="selected = null">
    <!-- <button class="formButtons" (click)="setEditTournament()">Update</button>
    <button class="formButtons" (click)="deleteTournament(selected.id)" (click)="selected = null"> -->
    Delete
    </button>
</div>

<div class="addCommentForm" *ngIf="!selected && addGroupHikeComment && !editGroupHikeComment">
  <form>
    <div>
      <label for="newCommentBox"></label>
      <input type="text" name="newCommentBox" [(ngModel)]="newGroupHikeComment.commentBox" />
      <input type="submit" name="addCommentButton" (click)="[createGroupHikeComment(newGroupHikeComment), addGroupHikeComment=false ]">
    </div>
  </form>
</div>

<div class="updateCommentForm" *ngIf="editGroupHikeComment">
  <form>
    <div>
      <label for="editCommentbox"></label>
      <input type="text" name="editCommentbox" [(ngModel)]="editGroupHikeComment.commentBox" />
      <input type="submit" name="editCommentButton" (click)="updateGroupHikeComment(editGroupHikeComment)">
    </div>
  </form>
</div>
